<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">  
    <section aria-label="Профиль" class="profile">
      <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить Профиль"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section aria-label="Места" class="places">
      <article class="place">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__image">
        <div class="place__info">
          <h2 class="place__name">Карачаевск</h2>
          <button class="place__button" type="button"></button>
        </div>
      </article>
      <article class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Карачаево-Черкессия</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
    </section>
  </main>  
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="submit-form" class="popup__form">
        <input class="popup__input" name="usernameInput" type="text" id="username" placeholder="Имя">
        <input class="popup__input" name="captionInput" type="text" id="caption" placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
