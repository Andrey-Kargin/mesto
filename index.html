<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">  
    <section aria-label="Профиль" class="profile">
      <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить Профиль"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section aria-label="Места" class="places">
    </section>
  </main>  
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="submit-form" class="popup__form popup__form-edit" novalidate>
        <input class="popup__input" name="usernameInput" type="text" id="username" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error username-error"></span>
        <input class="popup__input" name="captionInput" type="text" id="caption" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error caption-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn popup__close-edit" type="button"></button>
    </div>
  </div>
  <div class="popup add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="submit-form" class="popup__form popup__form-add" novalidate>
        <input class="popup__input popup__input_add-name" name="placeNameInput" type="text" id="placeName" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error placeName-error"></span>
        <input class="popup__input popup__input_add-link" name="placeLinkInput" type="url" id="placeLink" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error placeLink-error"></span>
        <button class="popup__button popup__add-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn popup__close-add" type="button"></button>
    </div>
  </div>
  <div class="popup img">
    <div class="popup__container-img">
      <img class="popup__image">
      <h2 class="popup__description"></h2>
      <button class="popup__close-btn popup__close-image" type="button"></button>
    </div>
  </div>
  <template id="place__template">
          <article class="place">
            <button class="place__trash-button" type="button"></button>
            <img alt="image" class="place__image">
            <div class="place__info">
              <h2 class="place__name"></h2>
              <button class="place__like-button" type="button"></button>
            </div>
          </article>
        </template>
  <script type="module" src="./script/index.js"></script>
</body>
</html>
