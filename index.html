<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="submit-form" class="popup__form">
        <input class="popup__input" type="text" id="username" placeholder="Имя">
        <input class="popup__input" type="text" id="caption" placeholder="О себе">
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
      <button class="popup__close-btn"></button>
    </div>
  </div>
  <header class="header">
    <img src="./images/logo.png" alt="Логотип Место" class="header__logo">
  </header>
  <section aria-label="Профиль" class="profile">
    <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__info-box">
        <h2 class="profile__info_name">Жак-Ив Кусто</h2>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__info_caption">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section aria-label="Места" class="places">
    <article class="place">
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__image">
      <div class="place__info">
        <p class="place__info_name">Карачаевск</p>
        <button class="place__info_button"></button>
      </div>
    </article>
    <article class="place">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="place__image">
        <div class="place__info">
          <p class="place__info_name">Гора Эльбрус</p>
          <button class="place__info_button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/dombai.png" alt="Домбай" class="place__image">
        <div class="place__info">
          <p class="place__info_name">Домбай</p>
          <button class="place__info_button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="place__image">
        <div class="place__info">
          <p class="place__info_name">Гора Эльбрус</p>
          <button class="place__info_button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/dombai.png" alt="Домбай" class="place__image">
        <div class="place__info">
          <p class="place__info_name">Домбай</p>
          <button class="place__info_button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="place__image">
        <div class="place__info">
          <p class="place__info_name">Карачаево-Черкессия</p>
          <button class="place__info_button"></button>
        </div>
      </article>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
